<footer>
  <p>
    <time datetime="{{article.date.isoformat()}}" pubdate>{{ article.locale_date }}</time><a href="{{ SITEURL }}/{{ article.category.url }}"><i class="icon-folder-open-alt"></i> <span i18n>{{ article.category }}</span></a> 
  </p>
  <ul>
    {% for tag in article.tags %}
    <li><a href="{{ SITEURL }}/{{ tag.url }}"><i class="icon-tag"></i> <span i18n>{{tag}}</span></i></a>
    {% endfor %}
  </ul>
</footer>

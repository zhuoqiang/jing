<footer>
  <div>
    <time datetime="{{article.date.isoformat()}}" pubdate>{{ article.locale_date }}</time>
  </div>
  <a href="{{ SITEURL }}/{{ article.category.url }}">{{ article.category }}</a>
  {% if article.tags %}
  <ul class="taglist">
    {% for tag in article.tags %}
    <li><a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a></li>
    {% endfor %}
  </ul>
  {% endif %}
</footer>

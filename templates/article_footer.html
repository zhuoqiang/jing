<footer>
  <p>
    <time datetime="{{article.date.isoformat()}}" pubdate>{{ article.locale_date }}</time><a href="{{ SITEURL }}/{{ article.category.url }}"><i class="icon-folder-open-alt"></i> {{ article.category }}</a> 
  </p>
  <ul>
    {% for tag in article.tags %}
    <li><a href="{{ SITEURL }}/{{ tag.url }}"><i class="icon-tag"></i> {{ tag }}</i></a>
    {% endfor %}
  </ul>
</footer>

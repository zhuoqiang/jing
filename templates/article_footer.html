<footer>
  <p>
    <time datetime="{{article.date.isoformat()}}" pubdate>{{ article.locale_date }}</time><a href="{{ SITEURL }}/{{ article.category.url }}"><span class="category" i18n>{{ article.category }}</span></a> 
  </p>
  <ul>
    {% for tag in article.tags %}
    <li><a href="{{ SITEURL }}/{{ tag.url }}"><span class="tag" i18n>{{tag}}</span></i></a>
    {% endfor %}
  </ul>
</footer>
